<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema - Расписание сеансов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cinema</a>
      <div class="d-flex">
        <button class="btn btn-outline-light me-2" id="todayBtn">Сегодня</button>
        <button class="btn btn-outline-light me-2" id="tomorrowBtn">Завтра</button>
        <a href="admin.html" class="btn btn-outline-light">Админ-панель</a>
      </div>
    </div>
  </nav>

  <!-- Контент -->
  <div class="container mt-4">
    <h1 class="mb-4">Расписание сеансов</h1>
    
    <!-- Загрузка -->
    <div id="loading" class="text-center py-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Загрузка...</span>
      </div>
    </div>

    <!-- Сообщение об ошибке -->
    <div id="error" class="alert alert-danger" style="display: none;"></div>

    <!-- Расписание -->
    <div id="schedule" style="display: none;"></div>
  </div>

  <!-- Модальное окно с информацией о фильме -->
  <div class="modal fade" id="filmModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filmModalTitle">Информация о фильме</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="filmModalBody">
          <!-- Контент фильма -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
