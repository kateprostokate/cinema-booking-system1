<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema - Расписание сеансов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page page--schedule">
  <!-- Навигация -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cinema</a>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-light" id="todayBtn">Сегодня</button>
        <button class="btn btn-outline-light" id="tomorrowBtn">Завтра</button>
        <a href="admin.html" class="btn btn-outline-light">Админ-панель</a>
      </div>
    </div>
  </nav>

  <!-- Контент -->
  <main class="page__content">
    <div class="container">
      <h1 class="page__title">Расписание сеансов</h1>
      
      <!-- Загрузка -->
      <div id="loading" class="text-center py-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Загрузка...</span>
        </div>
      </div>

      <!-- Сообщение об ошибке -->
      <div id="error" class="alert alert-danger" style="display: none;"></div>

      <!-- Расписание -->
      <div id="schedule" class="schedule" style="display: none;">
        <!-- Контент будет добавлен через JS -->
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
