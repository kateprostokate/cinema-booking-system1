<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema - Выбор места</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">← Назад к расписанию</a>
    </div>
  </nav>

  <!-- Контент -->
  <div class="container mt-4">
    <h1 class="mb-4" id="filmTitle">Выбор места</h1>
    
    <!-- Информация о сеансе -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title" id="sessionInfo"></h5>
      </div>
    </div>

    <!-- Схема зала -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Выберите места</h5>
        <div id="hallScheme"></div>
        
        <!-- Легенда -->
        <div class="mt-4 d-flex justify-content-center flex-wrap gap-3">
          <div class="d-flex align-items-center">
            <div class="seat-legend seat-legend__available"></div>
            <span>Свободно</span>
          </div>
          <div class="d-flex align-items-center">
            <div class="seat-legend seat-legend__selected"></div>
            <span>Выбрано</span>
          </div>
          <div class="d-flex align-items-center">
            <div class="seat-legend seat-legend__taken"></div>
            <span>Занято</span>
          </div>
          <div class="d-flex align-items-center">
            <div class="seat-legend seat-legend__disabled"></div>
            <span>Недоступно</span>
          </div>
          <div class="d-flex align-items-center">
            <div class="seat-legend seat-legend__vip"></div>
            <span>VIP</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Выбранные места и итоговая стоимость -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Выбранные места</h5>
        <div id="selectedSeats"></div>
        <div class="mt-3">
          <strong>Итого: <span id="totalPrice">0</span> руб.</strong>
        </div>
        <button class="btn btn-primary btn-lg mt-3" id="buyBtn" disabled>Забронировать</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Инициализация страницы выбора места
    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const seanceId = urlParams.get('seance');
      const date = urlParams.get('date');

      if (!seanceId || !date) {
        alert('Ошибка: не указан сеанс или дата');
        window.location.href = 'index.html';
        return;
      }

      // Загружаем схему зала
      try {
        window.initSeatSelection(seanceId, date);
      } catch (error) {
        alert('Ошибка при загрузке схемы зала: ' + error.message);
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
