<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema - Выбор места</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page page--hall">
  <!-- Навигация -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">← Назад к расписанию</a>
    </div>
  </nav>

  <!-- Контент -->
  <main class="page__content">
    <div class="container">
      <h1 class="page__title" id="filmTitle">Выбор места</h1>
      
      <!-- Информация о сеансе -->
      <div class="session-info card mb-4">
        <div class="card-body">
          <h5 class="session-info__title" id="sessionInfo"></h5>
        </div>
      </div>

      <!-- Схема зала -->
      <div class="hall card mb-4">
        <div class="card-body">
          <h5 class="hall__title mb-3">Выберите места</h5>
          <div class="hall__scheme" id="hallScheme">
            <!-- Схема зала будет добавлена через JS -->
          </div>
          
          <!-- Легенда -->
          <div class="hall__legend">
            <div class="legend legend__item">
              <div class="legend__icon legend__icon--available"></div>
              <span class="legend__text">Свободно</span>
            </div>
            <div class="legend legend__item">
              <div class="legend__icon legend__icon--selected"></div>
              <span class="legend__text">Выбрано</span>
            </div>
            <div class="legend legend__item">
              <div class="legend__icon legend__icon--taken"></div>
              <span class="legend__text">Занято</span>
            </div>
            <div class="legend legend__item">
              <div class="legend__icon legend__icon--disabled"></div>
              <span class="legend__text">Недоступно</span>
            </div>
            <div class="legend legend__item">
              <div class="legend__icon legend__icon--vip"></div>
              <span class="legend__text">VIP</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Выбранные места и итоговая стоимость -->
      <div class="booking card mb-4">
        <div class="card-body">
          <h5 class="booking__title">Выбранные места</h5>
          <div class="booking__selected" id="selectedSeats"></div>
          <div class="booking__total">
            <strong>Итого: <span id="totalPrice">0</span> руб.</strong>
          </div>
          <button class="booking__button btn btn-primary btn-lg mt-3" id="buyBtn" disabled>Забронировать</button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Инициализация страницы выбора места
    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const seanceId = urlParams.get('seance');
      const date = urlParams.get('date');

      if (!seanceId || !date) {
        alert('Ошибка: не указан сеанс или дата');
        window.location.href = 'index.html';
        return;
      }

      // Загружаем схему зала
      try {
        window.initSeatSelection(seanceId, date);
      } catch (error) {
        alert('Ошибка при загрузке схемы зала: ' + error.message);
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
